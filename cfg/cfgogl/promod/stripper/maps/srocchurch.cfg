{
	match:
	{
		"targetname" "relay_church_system"
	}
	delete:
	{
		"OnTrigger" "clip_church_AEnable0-1"
		
		; Also make it so infected don't take damage by entering the church
		"OnTrigger" "hurt_infected_churchEnable0-1"
	}
}
{
	match:
	{
		"targetname" "trigger_church_exit"
	}
	delete:
	{
		"OnEntireTeamStartTouch" "clip_church_AEnable0-1"
	}
}

; Make it so infected don't take damage by entering church on bridge
