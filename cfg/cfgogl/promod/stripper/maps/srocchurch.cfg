; Make it so infected can walk through church/saferoom door
modify:
{
	match:
	{
	"targetname" "clip_church_B"
	}
	replace:
	{
	"StartDisabled" "1"
	}
}
{
	match:
	{
		"targetname" "relay_church_system"
	}
	delete:
	{
		"OnTrigger" "clip_church_BEnable0-1"
	}
	
}
{
	match:
	{
		"targetname" "trigger_church_exit2"
	}
	delete:
	{
		"OnEntireTeamStartTouch" "clip_church_BEnable0-1"
		
		; Also make it so infected don't take damage by entering the church
		"OnEntireTeamStartTouch" "hurt_infected_churchBEnable0-1"
	}
}

; Make it so you can get locked inside church? If you sneak under the panels as they close.
